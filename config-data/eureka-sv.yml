spring:
  application:
    name: eureka-sv

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 0
    serviceUrl:
      defaultZone: http://:${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8761
